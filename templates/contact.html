{% extends 'base.html' %}

{% block head %}
	<title>Contact us</title>
	<link rel="stylesheet" href="../static/contact.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
{% endblock %}

{% block content %}
	<div class="contact-container">
		<div class="container">
			<h1 class="text-center">Contact</h1>
			<p class="text-center">Please fill out the form below to get in touch with us:</p>
			<form action="/submit_contact_form" method="POST" class="form-container">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-block submit-button">Submit</button>
			</form>
		</div>
	</div>
{% endblock %}

<!-- Add Bootstrap JS and jQuery scripts at the end of the file, if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
